
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DEX Swap</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-xl font-bold mb-4">DEX Swap Interface</h1>
        <div>
            <label for="from-token" class="block text-sm font-medium text-gray-700">From:</label>
            <select id="from-token" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                <option value="ETH">Ethereum (ETH)</option>
                <option value="DAI">Dai (DAI)</option>
            </select>
        </div>
        <div class="mt-4">
            <label for="from-amount" class="block text-sm font-medium text-gray-700">Amount:</label>
            <input type="number" id="from-amount" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="0.0">
        </div>
        <div class="mt-4">
            <label for="to-token" class="block text-sm font-medium text-gray-700">To:</label>
            <select id="to-token" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                <option value="DAI">Dai (DAI)</option>
                <option value="ETH">Ethereum (ETH)</option>
            </select>
        </div>
        <button class="mt-6 w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="performSwap()">Swap</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
