<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DEX and ROI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple DEX Interface</h1>
        
        <!-- Token Swap Section -->
        <div class="section">
            <h2>Token Swap</h2>
            <div class="input-group">
                <label for="swap-pair">Select Swap Pair:</label>
                <select id="swap-pair" class="dropdown">
                    <option value="ETH/USDC">ETH/USDC</option>
                    <option value="LQFI/USDC">LQFI/USDC</option>
                    <option value="ETH/USDT">ETH/USDT</option>
                </select>
            </div>
            <button id="swapTokens" class="button">Swap Tokens</button>
        </div>

        <!-- ROI Calculator Section -->
        <div class="section">
            <h2>ROI Calculator</h2>
            <div class="input-group">
                <label for="investmentAmount">Deposit Amount ($100 to $1000):</label>
                <input type="range" id="investmentAmount" min="100" max="1000" value="100" step="100" class="slider">
                <span id="amountDisplay">$100</span>
            </div>
            <div class="input-group">
                <label for="staking-pair">Select Staking Pair:</label>
                <select id="staking-pair" class="dropdown">
                    <option value="ETH/USDC">ETH/USDC</option>
                    <option value="LQFI/USDC">LQFI/USDC</option>
                    <option value="ETH/USDT">ETH/USDT</option>
                </select>
            </div>
            <button id="calculateROI" class="button">Calculate ROI</button>
            <div id="roiResult"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
