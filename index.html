<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquidFi - Decentralized Banking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>LiquidFi - Swap anytime, anywhere.</h1>
        
        <!-- Wallet Connect -->
        <button id="connectWallet" class="connect-button">Connect Wallet</button>
        
        <!-- Token Swap Section -->
        <div class="swap-section">
            <label for="you-pay">You pay:</label>
            <input type="number" id="you-pay" placeholder="0">
            <select id="pay-token">
                <option value="ETH">ETH</option>
                <option value="USDC">USDC</option>
                <option value="LQFI">LQFI</option>
            </select>

            <label for="you-receive">You receive:</label>
            <input type="number" id="you-receive" placeholder="0" disabled>
            <select id="receive-token">
                <option value="ETH">ETH</option>
                <option value="USDC">USDC</option>
                <option value="LQFI">LQFI</option>
            </select>

            <button id="swapTokens" class="swap-button">Swap</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
