
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DEX Swap with Pools and Staking</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-xl font-bold mb-4">DEX Swap Interface with Pools and Staking</h1>
        <p id="walletStatus">Wallet Not Connected</p>
        <button id="connectWallet" class="mt-2 w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Connect Wallet</button>
        
        <h2 class="text-lg font-bold mt-6">Pools</h2>
        <ul>
            <li>Liquidswap Token & USDC</li>
            <li>ETH & USDC</li>
            <li>ETH & USDT</li>
        </ul>

        <h2 class="text-lg font-bold mt-6">Staking (Fixed Deposit)</h2>
        <button id="oneYearStake" class="mt-2 w-full bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">1 Year Lock - 40% Return</button>
        <button id="twoYearStake" class="mt-2 w-full bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">2 Year Lock - 60% Return</button>
        <button id="fiveYearStake" class="mt-2 w-full bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">5 Year Lock - 80% Return</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
