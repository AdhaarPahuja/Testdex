<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquidFi - Decentralized Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .bg-white {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease-in-out;
        }
        .bg-white:hover {
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        button {
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            background-color: #0056b3;
        }
        #walletStatus.connected {
            color: green;
            animation: pulse 2s infinite;
        }
        #walletStatus.error {
            color: red;
            animation: shake 0.5s;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .active {
            background-color: #004085; /* Darker shade for active state */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
        <h1 class="text-2xl font-bold mb-4">Welcome to LiquidFi</h1>
        <p id="walletStatus">Wallet Not Connected</p>
        <button id="connectWallet" class="mb-4 w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Connect Wallet</button>
        
        <!-- Token Swap Section -->
        <div>
            <h2 class="text-lg font-bold">Token Swap</h2>
            <div class="mt-2">
                <label for="pair" class="block">Select Pair:</label>
                <select id="pair" class="w-full p-2 border border-gray-300 rounded">
                    <option value="ETH/USDC">Ethereum (ETH) / USD Coin (USDC)</option>
                    <option value="LQFI/USDC">LiquidFi Token (LQFI) / USD Coin (USDC)</option>
                    <option value="ETH/USDT">Ethereum (ETH) / Tether (USDT)</option>
                </select>
            </div>
            <button id="swapTokens" class="mt-4 w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" disabled>Swap</button>
        </div>

        <!-- Staking (Fixed Deposit) Section -->
<div>
    <h2 class="text-lg font-bold mt-6">Fixed Deposit</h2>
    <div class="mt-2">
        <label for="staking-pair" class="block">Select Staking Pair:</label>
        <select id="staking-pair" class="w-full p-2 border border-gray-300 rounded">
            <option value="ETH/USDC">Ethereum (ETH) / USD Coin (USDC)</option>
            <option value="LQFI/USDC">LiquidFi Token (LQFI) / USD Coin (USDC)</option>
            <option value="ETH/USDT">Ethereum (ETH) / Tether (USDT)</option>
        </select>
    </div>
    <input type="number" id="investmentAmount" placeholder="Enter investment amount" class="w-full p-2 border border-gray-300 rounded mt-2">
    <button id="calculateROI" class="mt-4 w-full bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Calculate ROI</button>
    <p id="roiResult" class="mt-4 text-lg"></p>
</div>
